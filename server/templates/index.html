<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Prototype Server</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <h1>Screen Prototype</h1>

    <div class="section">
        <h2>Log Window</h2>
        <div class="log-window" id="log-window">
            Loading logs...
        </div>
    </div>

    <div class="section">
        <h2>Upload a GIF</h2>
        <form class="upload-box" id="upload-form">
            <input type="file" name="file" id="file">
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="section">
        <h2>Connected Screens</h2>
        <p>Number of screens: <span id="screen-count">{{ screens }}</span></p>
    </div>

    <div class="section">
        <h2>How It Works</h2>
        <div id="readme-content">
            {{ readme_content|safe }}
        </div>
    </div>

    <!-- Logging script -->
    <script src="/static/js/logs.js"></script>
</body>

</html>
